<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git e GitHub na Semana da Informática do IFMT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 1.2rem;
        }

        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            width: 80px;
            height: 80px;
        }

        button {
            background-color: #0074D9;
            color: #fff;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="./git-icon.svg" alt="Logo do GitHub">
    </div>
    <h1>Semana da Informática do IFMT</h1>
    <p>Explorando o mundo do Git e GitHub</p>
    <button onclick="saibaMais()">Saiba Mais</button>
    <p class="digite-seu-nome-aqui">Teste</p>

    <script>
        function saibaMais() {
            alert("A Semana da Informática do IFMT é uma oportunidade incrível para aprender mais sobre Git e GitHub. Participe dos workshops e palestras para aprimorar suas habilidades de desenvolvimento colaborativo!");
        }
    </script>
</body>
</html>
